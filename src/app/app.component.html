<input type="checkbox" (change)="all$.next($event.target.checked)">select all
<input type="text" (keyup)="search$.next($event.target.value)">
<div *ngIf="(todos$ | async) as todos">
  {{todos.length}}
  <div *ngFor="let todo of todos">
    <input type="checkbox" (change)="click$.next({todo:todo,select:$event.target.checked})" [checked]="todo.isSelected">
    {{todo.id}} -
    {{todo.text}}
  </div>
</div>
